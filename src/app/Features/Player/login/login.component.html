<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <div class="logo-placeholder">
        <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="30" cy="30" r="28" fill="#22C55E" stroke="#16A34A" stroke-width="2"/>
          <path d="M30 10C35.5228 10 40 14.4772 40 20C40 25.5228 35.5228 30 30 30C24.4772 30 20 25.5228 20 20C20 14.4772 24.4772 10 30 10Z" fill="white"/>
          <path d="M30 30C35.5228 30 40 34.4772 40 40C40 45.5228 35.5228 50 30 50C24.4772 50 20 45.5228 20 40C20 34.4772 24.4772 30 30 30Z" fill="white"/>
        </svg>
      </div>
      <h1 class="welcome-title">Welcome to Football Booking</h1>
      <p class="welcome-subtitle">Book your perfect football field today</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-wrapper">
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-input"
            placeholder="Enter your email"
            [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
          <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.33333 5L10 10.8333L16.6667 5" stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16.6667 5H3.33333V15C3.33333 15.4603 3.70643 15.8333 4.16667 15.8333H15.8333C16.2936 15.8333 16.6667 15.4603 16.6667 15V5Z" stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input"
            placeholder="Enter your password"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            aria-label="Toggle password visibility"
          >
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 3C14.4183 3 18.1667 6.41667 18.1667 10C18.1667 13.5833 14.4183 17 10 17C5.58167 17 1.83333 13.5833 1.83333 10C1.83333 6.41667 5.58167 3 10 3Z" stroke="#9CA3AF" stroke-width="1.5"/>
              <path d="M10 12.5C11.3807 12.5 12.5 11.3807 12.5 10C12.5 8.61929 11.3807 7.5 10 7.5C8.61929 7.5 7.5 8.61929 7.5 10C7.5 11.3807 8.61929 12.5 10 12.5Z" stroke="#9CA3AF" stroke-width="1.5"/>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.9492 14.9492C13.5814 16.0814 11.8776 16.6667 10 16.6667C5.58167 16.6667 1.83333 13.25 1.83333 10C1.83333 8.77917 2.35833 7.65833 3.24167 6.77083M7.5 5.71667C8.29167 5.34167 9.14167 5.16667 10 5.16667C14.4183 5.16667 18.1667 8.58333 18.1667 12.1667C18.1667 12.7 18.0833 13.2167 17.9333 13.7083M10.8333 10.8333C10.6019 11.0648 10.3102 11.1667 10 11.1667C9.30964 11.1667 8.75 10.607 8.75 9.91667C8.75 9.60648 8.85185 9.31481 9.08333 9.08333M2.5 2.5L17.5 17.5" stroke="#9CA3AF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" formControlName="rememberMe" class="checkbox-input">
          <span class="checkbox-custom"></span>
          <span class="checkbox-label">Remember me</span>
        </label>
        <button type="button" class="forgot-password" (click)="forgotPassword()">
          Forgot password?
        </button>
      </div>

      <!-- Error Message -->
      <div class="error-banner" *ngIf="errorMessage">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 18C14.4183 18 18 14.4183 18 10C18 5.58172 14.4183 2 10 2C5.58172 2 2 5.58172 2 10C2 14.4183 5.58172 18 10 18Z" stroke="#EF4444" stroke-width="2"/>
          <path d="M10 6V10" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
          <path d="M10 14H10.01" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>{{ errorMessage }}</span>
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid">
        <div class="loading-spinner" *ngIf="isLoading">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2V6M12 18V22M4.93 4.93L7.76 7.76M16.24 16.24L19.07 19.07M2 12H6M18 12H22M4.93 19.07L7.76 16.24M16.24 7.76L19.07 4.93" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <span class="button-text" *ngIf="!isLoading">Sign In</span>
        <span class="button-text" *ngIf="isLoading">Signing In...</span>
        <svg class="button-icon" *ngIf="!isLoading" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4.16667 10H15.8333M15.8333 10L10.8333 5M15.8333 10L10.8333 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </form>

    <div class="login-footer">
      <p class="signup-text">
        Don't have an account? 
        <a routerLink="/register" class="signup-link">Sign up now</a>
      </p>
    </div>
  </div>
</div>
